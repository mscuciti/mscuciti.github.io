<!DOCTYPE html>
<html>
  <head>
    <title>Ulam Spiral Playground</title>
    <meta charset="UTF-8" />
    <style>
	.centered-wrapper {
	    position: relative;
	    text-align: center;
	}
	.centered-wrapper:before {
	    content: "";
	    position: relative;
	    display: inline-block;
	    width: 0; height: 100%;
	    vertical-align: middle;
	}
	.centered-content {
	    display: inline-block;
	    vertical-align: middle;
	}
	body {width:0}
	body, canvas {
		height: 100%;
		position: absolute;
	}
	canvas {image-rendering: pixelated;}
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="src/index.js"></script>
  </body>
</html>
