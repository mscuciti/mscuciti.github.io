<!DOCTYPE html>
<html>
<head>
	<title>Ulam Spiral Playground</title>
	<meta charset="UTF-8" />
	<style>
		body, div {
			width: 100%;
			display: block;
			background-color: black;
		}
		canvas, body{
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
			height: 100%;
			image-rendering: pixelated;
			text-align: center;
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>
<body>
	<div>
	<canvas id="canvas"></canvas>
	<script src="src/index.js"></script>
	</div>
</body>
</html>
